name: Publish to Confluence

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.22.5'

      - name: Build Mark
        run: |
            go build

      - name: Publish to Confluence
        run: |
          for file in $(find docs/ -type f -name '*.md'); do
            echo "> Sync $file";
            ./mark -u $MARK_USER -p $MARK_PASS -b $MARK_URL -f $file --mermaid-provider mermaid-go || exit 1;
            echo;
          done
        env:
          MARK_PASS: ${{ secrets.CONFLUENCE_API_TOKEN }}
          MARK_URL: ${{ secrets.CONFLUENCE_API }}
          MARK_USER: ${{ secrets.CONFLUENCE_API_USER }}
