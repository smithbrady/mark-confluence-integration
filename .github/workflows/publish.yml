name: Publish to Confluence

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.20'

      - name: Install Mark
        run: |
            go build
         
      - name: Publish to Confluence
        run: mark -config=mark.toml
        env:
          CONFLUENCE_PASSWORD: ${{ secrets.CONFLUENCE_API_TOKEN }}
          CONFLUENCE_API: ${{ secrets.CONFLUENCE_API }}
          CONFLUENCE_USERNAME: ${{ secrets.CONFLUENCE_API_USER }}
